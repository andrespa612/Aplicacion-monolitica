<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Administrador de tareas</h1>
        <form action="/add_task" method="POST" class="mt-3">
            <div class="form-group">
                <input type="text" class="form-control" name="content" placeholder="Enter task">
            </div>
            <button type="submit" class="btn btn-primary">AÃ±adir tarea</button>
        </form>
        <ul class="list-group mt-3">
            {% for idx, task in enumerate(tasks) %}
                <li class="list-group-item">
                    {{ task }}
                    <a href="/delete_task/{{ idx }}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
